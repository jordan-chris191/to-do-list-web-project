<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do-List</title>
</head>
<body>
<div class="container">
    
    <form class="input">
        <label id="date" class="date"> Date:</label>
        <label class="title"><i class="fa-solid fa-pen-to-square"></i> TO-DO LIST</label><br>
        <label class="ToDo"> Add Task: </label>
        <input type="text" id="taskInput" class="Task">
        <button id="addTask"> <i class="fa-solid fa-plus"></i> </button>
    </form>
    <ul id="taskList"></ul>

</div>
    <script src="index.js"></script>
</body>
</html>
